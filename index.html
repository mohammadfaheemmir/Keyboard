<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="light" class="moon1">
        <i class='bx bx-moon'></i>
    </div>

    <div id="dark" class="moon2">
        <i class='bx bxs-moon' style='color:rgba(255,255,255,1)'></i>
    </div>

    <div class="container" id="container">
        <div class="key-box">

            <div class="textarea">
                <textarea name="" id="inputArea" disabled></textarea>
            </div>

            <div class="keys">
                <input type="button" value="q" class="inp">
                <input type="button" value="w" class="inp">
                <input type="button" value="e" class="inp">
                <input type="button" value="r" class="inp">
                <input type="button" value="t" class="inp">
                <input type="button" value="y" class="inp">
                <input type="button" value="u" class="inp">
                <input type="button" value="i" class="inp">
                <input type="button" value="o" class="inp">
                <input type="button" value="p" class="inp">
            </div>

            <div class="keys">
                <input type="button" value="a" class="inp">
                <input type="button" value="s" class="inp">
                <input type="button" value="d" class="inp">
                <input type="button" value="f" class="inp">
                <input type="button" value="g" class="inp">
                <input type="button" value="h" class="inp">
                <input type="button" value="j" class="inp">
                <input type="button" value="k" class="inp">
                <input type="button" value="l" class="inp">

            </div>

            <div class="keys">
                <input type="button" value="z" class="inp">
                <input type="button" value="x" class="inp">
                <input type="button" value="c" class="inp">
                <input type="button" value="v" class="inp">
                <input type="button" value="b" class="inp">
                <input type="button" value="n" class="inp">
                <input type="button" value="m" class="inp">

            </div>

            <div class="keys">
                <input type="button" value="space" id="spaceBar">
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
